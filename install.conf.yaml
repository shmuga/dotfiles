- clean: ['~']

- tap:
  - railwaycat/emacsmacport
  - clementtsang/bottom
  - nexeck/homebrew-tmuxinator
  - jesseduffield/lazygit

- brew:
    - git
    - git-lfs
    - zsh
    - fzf
    - Schniz/tap/fnm
    - fasd
    - rg
    - bat
    - fd
    - ag
    - dust
    - tldr
    - tokei
    - sd
    - bottom
    - lazygit
    - hstr
    - jrnl
    - clementtsang/bottom/bottom
    - nexeck/homebrew-tmuxinator/tmuxinator

- cask:
  - emacs-mac

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig
    ~/.stCommitMsg: commit_template
    ~/.config/fish/config.fish: config.fish
    ~/.config/fish/fish_plugins: config.fish.plugins
    ~/.fish: fish
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator
    ~/.tmux/powerline/themes/default.sh: 
        force: true
        path: tmux/powerline.theme.sh
    ~/.vim: vim
    ~/.vim-wiki: wiki
    ~/wiki_html/theme.css: wiki/theme.css
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim
    ~/.config/alacritty/alacritty.yml: alacritty.yaml
    ~/.config/bat/config: bat/bat.config
    ~/.config/bat/themes/DoNotDisturb.tmTheme: bat/DoNotDisturb.tmTheme
