# ------------------- [GENERAL] ------------------
# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

set -g default-terminal "screen-256color"

# monitor windows for activity
setw -g monitor-activity on

# increase scrollback lines
set -g history-limit 65536

# ------------------- [PLUGINS] ------------------
set -g @plugin 'tmux-plugins/tpm'


# ------------------- [THEME] ------------------
set-option -g status on
set-option -g status-interval 2
set-option -g status-bg "#dddddd"
set-option -g status-fg "#000000"
set-window-option -g window-status-current-style fg=brightred,bg=colour242,bright


set-option -g status-justify "left"
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-left "#(~/.tmux/powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/powerline/powerline.sh right)"


# ------------------- [INDEXING] ------------------
# start window numbers at 1 to match keyboard order with tmux order
set -g base-index 1

# start pane numbers at 1 to match keyboard order with tmux order
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# ------------------- [SOUND] ------------------
# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ------------------- [REMAPS] ------------------
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# easy resizing of panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

## Join windows: <prefix> s, <prefix> m
bind-key m command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"


# init tmux plugin manager 
run -b '~/.tmux/plugins/tpm/tpm'
